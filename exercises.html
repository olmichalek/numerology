function reducetoSingleDigits(lettersNumeric, vowelsNumeric, consonantsNumeric) {
  let sumLetters = 0;
  let sumVowels = 0;
  let sumConsonants = 0;   

  for (let i = 0; i < lettersNumeric.length; i++) {
    sumLetters += lettersNumeric[i];
  }

  for (let j = 0; j < vowelsNumeric.length; j++) {
    sumVowels += vowelsNumeric[j];
  }

  for (let k = 0; k < consonantsNumeric.length; k++) {
    sumConsonants += consonantsNumeric[k];
  }

  // Reduce each sum to a single digit
  while (sumLetters > 9) {
    let tempSum = 0;

    // Split the current sum into digits and add them
    while (sumLetters > 0) {
      tempSum += sumLetters % 10;
      sumLetters = Math.floor(sumLetters / 10);
    }

    sumLetters = tempSum;
  }

  while (sumVowels > 9) {
    let tempSum = 0;

    // Split the current sum into digits and add them
    while (sumVowels > 0) {
      tempSum += sumVowels % 10;
      sumVowels = Math.floor(sumVowels / 10);
    }

    sumVowels = tempSum;
  }

  while (sumConsonants > 9) {
    let tempSum = 0;

    // Split the current sum into digits and add them
    while (sumConsonants > 0) {
      tempSum += sumConsonants % 10;
      sumConsonants = Math.floor(sumConsonants / 10);
    }

    sumConsonants = tempSum;
  }

  return {
    sumLetters,
    sumVowels,
    sumConsonants,
  };
}
